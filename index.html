<!Doctype html>
<html ng-app="store">
   <head>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
       <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body ng-controller="StoreController as store">
   <header>
       <h1>Online Store</h1>
   </header>

   <div class="row">
      <div class="col-md-12">
          <form class="form-inline well well-sm">
               <span class="glyphicon glyphicon-star "></span>
        <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Search product..." ng-model="search.$"> <!-- $ permite sa caut dupa orice atribut-->
        </div>
      </div>
   </div>
         </form>
   <div ng-repeat="product in store.products | filter:search" > <!-- filter:search cauta dupa toate artibutele lui search specificate in input-->
       <h1>{{product.name}}</h1>
       <h2>{{product.price | currency}}</h2>
       <p>{{product.description}}</p>
       <button ng-click="addToCart(product);" ng-show="product.canPurchase"> Add to cart</button>

   </div>
   <div>
       <ul class="list-group">
           <li class="list-group-item" ng-repeat="product in store.products">
               <!-- <h3 ng-include="'product-title.html'">
               </h3>-->
              <h3>
                  <product-title></product-title>   <!--custom directive-->
              </h3>
           <product-panels></product-panels>

   </div>
   <div ng-if="cart.length" class="shopping-cart">
       <h2>{{cart.length}} items in cart, {{getCartPrice()}}$</h2>

			<span class="cart-item th radius" ng-repeat="product in cart">
				<img ng-src="{{product.image}}" title="{{product.title}}"/>
				<span class="badge" ng-show="product.quantity > 1">
					x{{product.quantity}}
				</span>
			</span>

       <button ng-click="checkout();">Checkout</button>
   </div>
  </body>
   <script type="text/javascript" src="angular.min.js"></script>
   <script type="text/javascript" src="products.js"></script>
   <script type="text/javascript" src="app.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

</html>
