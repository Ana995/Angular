<!Doctype html>
<html ng-app="store">
   <head>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
       <link rel="stylesheet" type="text/css" href="css/style.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   </head>
   <body ng-controller="StoreController as store" ng-app="app">
   <header>
       <h1>Online Store</h1>
   </header>

   <div class="row">
      <div class="col-md-12">
          <form class="form-inline well well-sm">
               <span class="glyphicon glyphicon-star "></span>
        <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Search product..." ng-model="search.$"> <!-- $ permite sa caut dupa orice atribut-->
        </div>
      </div>
   </div>
         </form>

   <div ng-repeat="product in store.products | filter:search"  ng-controller = "shoppingCart" > <!-- filter:search cauta dupa toate artibutele lui search specificate in input-->
       <h1>{{product.name}}</h1>
       <h2>{{product.price | currency}}</h2>
       <p>{{product.description}}</p>
       <input type = "submit" value = "Add" ng-click = "addToCart(product) " ng-show="product.canPurchase">

      <div ng-show="cart.length" class="shopping-cart" >
           <h2> items in cart, {{getCartPrice()}}$</h2>

			<span class="cart-item th radius" ng-repeat="product in cart">
				<span class="badge" ng-show="product.quantity > ">
					x{{product.quantity}}
				</span>
			</span>
          <button ng-click="checkout();">Checkout</button>
       </div>


   </div>
   <div>
       <ul class="list-group">
           <li class="list-group-item" ng-repeat="product in store.products">
               <!-- <h3 ng-include="'product-title.html'">
               </h3>-->
              <h3>
                  <product-title></product-title>   <!--custom directive-->
              </h3>
           <product-panels></product-panels>

   </div>

  </body>
   <script type="text/javascript" src="angular.min.js"></script>
   <script type="text/javascript" src="products.js"></script>
   <script type="text/javascript" src="app.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
   <!-- Angular, stripe -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular-animate.min.js"></script>
   <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

   <!-- angular-payments library - you probably want to install it through either bower or npm -->
   <script src="http://cdn.rawgit.com/laurihy/angular-payments/2472bc9befa256780d106a8e53a9dea12b7341ed/lib/angular-payments.js"></script>

   <!-- other angular.js modules -->
   <script src="http://pineconellc.github.io/angular-foundation/mm-foundation-tpls-0.3.1.js"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/spin.js/2.0.1/spin.js"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-spinner/0.5.1/angular-spinner.js"></script>

</html>
