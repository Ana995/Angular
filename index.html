<!Doctype html>
<html ng-app="store" ng-controller="StoreController as store">
   <head>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
       <link rel="stylesheet" type="text/css" href="css/style.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
       <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
       <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
       <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
   </head>
   <body>
   <header>
       <h1 class="title">Online Store</h1>
       <img  class="logo" src="img/logo.png">
   </header>
   <hr />
   <section>
       <ul class="nav navbar-nav navbar-right">
           <li><a href="#/first">Home</a></li>
           <li><a href="#/second">Products</a></li>
           <li><a href="#/contact">Contact</a></li>

       </ul>
   </section>
   <div class="row">
       <div class="col-md-12">
          <form class="form-inline well well-sm">
               <span class="glyphicon glyphicon-search "></span>
              <div class="form-group">
                  <input type="text" class="form-control" id="name" placeholder="Search product..." ng-model="search.$"> <!-- $ permite sa caut dupa orice atribut-->
              </div>
       </div>
           </form>
    </div>
   <div class="container">
       <div ng-view></div>
   </div>

   <section ng-controller = "shoppingCart">
       <div>
           <ul class="list-group" id="products">
               <li class="list-group-item" ng-repeat="product in store.products | filter:search">
                   <h3>
                       <product-title>
                            *list products might not be valid
                       </product-title>   <!--custom directive-->
                   </h3>
                  <product-panels></product-panels>
               </li>
           </ul>
       </div>
      </section>
    <footer>
        <hr/>
         <p>Contact us</p>
        <hr/>
    </footer>
  </body>
   <script type="text/javascript" src="js/angular.min.js"></script>
   <script type="text/javascript" src="js/angular-route.min.js"></script>
   <script type="text/javascript" src="js/angular-resource.min.js"></script>
   <script type="text/javascript" src="js/app_route.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
   <script type="text/javascript" src="js/products.js"></script>
   <script type="text/javascript" src="js/angular-modal-service.js"></script>
</html>
